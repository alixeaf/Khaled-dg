<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>موقع بيع المنتجات</title>
</head>
<body>
    <header>
        <h1>متجرنا الرائع</h1>
    </header>

    <section id="products">
        <article class="product">
            <img src="product1.jpg" alt="منتج 1">
            <h2>اسم المنتج 1</h2>
            <p>وصف قصير للمنتج 1.</p>
            <button onclick="addToCart(1)">أضف إلى السلة</button>
        </article>

        <article class="product">
            <img src="product2.jpg" alt="منتج 2">
            <h2>اسم المنتج 2</h2>
            <p>وصف قصير للمنتج 2.</p>
            <button onclick="addToCart(2)">أضف إلى السلة</button>
        </article>
    </section>

    <section id="cart">
        <h2>سلة التسوق</h2>
        <ul id="cart-items"></ul>
        <p id="total">الإجمالي: $0.00</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
